fastapi = { extras = ["standard"], version = "^0.114.1" }
apscheduler = "^3.10.4"
setuptools = "^78.1.1"
web3 = "^7.10.0"
requests = "^2.32.4"
sqlalchemy = { extras = ["mypy"], version = "^2.0.39" }
